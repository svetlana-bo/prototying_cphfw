<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart_style.css">
    
</head>

<header>
<div class="back-icon" onclick="goBack()" img src="icons/icon-back.svg" alt="Back Icon">
  </div>
</header>

<body>

    <h1 class="cart-header">Your Cart</h1> 

    <section>
    <div class="cart-container">
        <!-- Card Item -->
        <div class="cart-item">
            <img src="images/Han Kjobenhavn.svg" class="cart-item-image" alt="Event 1">
            <div class="cart-item-info">
                <div class="header-trash">
                    <h2 class="cart-item-header">Han Kjøbenhavn</h2>
                    <img src="icons/icon-trash.svg" class="icon-trash" alt="Trash Icon">
                </div>
                <p class="cart-item-description">8 Aug 2025,  17:00 <br> Den Grå Hal <br> 370 DKK</p>
                <div class="counter">
                    <span class="counter-button decrease">-</span>
                    <span class="counter-value">1</span>
                    <span class="counter-button increase">+</span>
                </div>
            </div>    
        </div>
        
        <div class="divider"></div>
         <!-- Card Item -->
        <div class="cart-item">
            <img src="images/Division.svg" class="cart-item-image" alt="Event 2">
            <div class="cart-item-info">
                <div class="header-trash">
                    <h2 class="cart-item-header">(Di) Vision</h2>
                    <img src="icons/icon-trash.svg" class="icon-trash" alt="Trash Icon">
                </div>
                <p class="cart-item-description">6 Aug 2025,  19:00 <br> Parken <br> 299 DKK</p>
                <div class="counter">
                    <span class="counter-button decrease">-</span>
                    <span class="counter-value">1</span>
                    <span class="counter-button increase">+</span>
                </div>
            </div>    
        </div>
        <div class="divider"></div>
    </div>
    </section>

        <!-- Total sum -->
        <div class="total-sum">Total: 669 DKK</div>

        <!-- Go to Payment button -->
        <a href="paymentflow/payment_flow_method.html" class="payment-button">Go to Payment</a>

        <!-- Confirmation message -->
        <p class="confirmation-message">The tickets will be added to your account and sent to your email</p>
    </div>


<!-- Link to the external JavaScript file -->
<script src="js/javascript_cart.js"></script>

</body>
</html>
