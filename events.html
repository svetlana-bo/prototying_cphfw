</head>
<body>
  <section class="events">
    <header class="top-bar">
        <div class="back-button" onclick="goBack()">
            <img src="ICONS/Back Icon.png" alt="Back" />
        </div>
        <h1 class="title">Events</h1>
    </header>
    <div class="filter-icon" onclick="toggleFilterPopup()">
        <img src="ICONS/Filter icon.png" alt="Filter" />
    </div>
    
    <div class="overlay" onclick="toggleFilterPopup()"></div>
    
    <div class="filter-popup" id="filterPopup">
        <label>
            <input type="checkbox" checked> Show
        </label>
        <label>
            <input type="checkbox" checked> Presentation
        </label>
        <button onclick="applyFilters()">Apply</button>
    </div>

    <script>
        function goBack() {
          window.history.back();
        }

        function toggleFilterPopup() {
            const filterPopup = document.getElementById("filterPopup");
            const overlay = document.querySelector(".overlay");
            const isPopupVisible = filterPopup.style.display === "block";
            
            // Toggle display of popup and overlay
            filterPopup.style.display = isPopupVisible ? "none" : "block";
            overlay.style.display = isPopupVisible ? "none" : "block";
        }

        function applyFilters() {
            alert("Filters applied!");
            toggleFilterPopup(); // Close the popup and overlay after applying filters
        }
    </script>
  </section>
</body>
</html>
