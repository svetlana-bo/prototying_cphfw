<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <link rel="stylesheet" href="bankcard_style.css">
</head>

<body>
    <header>
        <div class="back-icon" onclick="goBack()">
            <img src="/icons/icon-back.svg" alt="Back Icon">
        </div>
    </header>

    <div class="container">
        <div class="container-text">
            <h1>Bank Details</h1>
            <p>Please enter your bank details.</p>
        </div>

        <!-- Card Image -->
        <div class="card-image">
            <img src="/images/bankcard.svg" alt="Credit Card">
        </div>

        <!-- Form -->
        <form id="bank-details-form">
            <!-- First Row: Name and Expiration Date -->
            <div class="form-row">
                <div class="form-group">
                    <label for="your-name">Your Name</label>
                    <input type="text" id="your-name" name="your-name" placeholder="Full Name" pattern="^[A-Za-z\s]+$" title="Enter a valid name without digits" inputmode="text" required>
                </div>
                <div class="form-group">
                    <label for="expiration-date">Expiration Date</label>
                    <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/\d{2}$" title="Enter a valid date (MM/YY)" inputmode="numeric" required>
                </div>
            </div>

            <!-- Second Row: Card Number and CVV -->
            <div class="form-row">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" pattern="\d{16}" title="Card number must be 16 digits" inputmode="numeric" required>
                </div>
                <div class="form-group cvv-group">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" name="cvv" placeholder="***" pattern="\d{3}" title="CVV must be 3 digits" inputmode="numeric" maxlength="3" required>
                    <span class="eye-icon" onclick="toggleCVV()">
                        <img src="/icons/icon-eye-open.svg" alt="Open Eye Icon" id="eye-icon-img">
                    </span>
                </div>
            </div>
        </form>

        <!-- Button Row: Cancel and Submit -->
        <div class="form-row buttons">
            <button type="cancel" onclick="window.location.href='cart.html'">Cancel</button>
            <button type="confirm" onclick="window.location.href='payment_flow_3ds.html'">Confirm</button>
        </div>
    </div>

    <script src="payment_flow_script.js"></script>
</body>
</html>
